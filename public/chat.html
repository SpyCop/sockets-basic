<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Socket.io</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 well">
					<a class="btn btn-default" href="/index.html">Settings</a>

					<h1 class="room-title text-center"></h1>

					<ul class="messages list-group">
						<!-- //here comes the messages and stuff-->	
					</ul>

					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>

						<div class="form-group">
							<input class="btn btn-custom btn-block" type="submit" value="Send message"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="/js/jquery-2.2.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
